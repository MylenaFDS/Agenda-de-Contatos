<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <h2>Agenda de Contatos</h2>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <button type="button" onclick="addContact()">Cadastrar</button>
        </form>

        <div id="contactList">
            <h3>Lista de Contatos</h3>
            <table id="contactTable">
                <thead>
                    <tr>
                        <th style="color: blueviolet; text-align: center;">Nome</th>
                        <th style="color: blueviolet; text-align: center;">Telefone</th>
                        <th style="color: blueviolet; text-align: center;">Ações</th>
                    </tr>
                </thead>
                <tbody id="contactItems"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
